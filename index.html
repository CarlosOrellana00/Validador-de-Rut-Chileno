<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validar Rut Chileno</title>
  <link rel="shortcut icon" href="assets/img/chile_flag.png">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="assets/img/chile_flag.png" alt="" width="62" height="37" class="d-inline-block align-text-top">
        Validar Rut Chileno
      </a>
    </div>
  </nav>

  <div class="container my-5">

    <div class="form-group row p-3">
      <label class="col-sm-2 col-form-label">Ingrese su RUT</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="rut" name="rut" placeholder="Ej: 12.345.678-9" required>
      </div>
    </div>

    <div class="p-3">
      <button class="btn btn-primary" type="submit" id="guardar" name="guardar" value="Enviar">Comprobar</button>
    </div>

  </div>




  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
